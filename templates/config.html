<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - HWA Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Configuration</h1>
    </header>
    <main id="config-container">
        <form id="config-form">
            <div class="form-group">
                <label for="hostname">Hostname</label>
                <input type="text" id="hostname" name="hostname" required>
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input type="number" id="port" name="port" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <small>Leave blank to keep existing password.</small>
            </div>
            <div class="form-group">
                <label for="verify_ssl">Verify SSL Certificate</label>
                <input type="checkbox" id="verify_ssl" name="verify_ssl" value="true">
            </div>
            <button type="submit">Save Configuration</button>
        </form>
        <div id="save-status"></div>
        <a href="/" class="nav-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </main>
    <script src="/static/js/config.js"></script>
</body>
</html>
