<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - HWA Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Configuration</h1>
        <nav>
            <a href="/" class="nav-link" title="Main Dashboard"><i class="fas fa-tachometer-alt"></i></a>
            <a href="/dashboard_editor" class="nav-link" title="Edit Dashboard"><i class="fas fa-edit"></i></a>
            <a href="/oql_help" class="nav-link" title="OQL Help"><i class="fas fa-book-open"></i></a>
            <a href="/help" class="nav-link" title="Help"><i class="fas fa-question-circle"></i></a>
        </nav>
    </header>
    <main>
        <form id="config-form">
            <h2>HWA/TWS Connection Settings</h2>
            <div class="form-group">
                <label for="hostname">Hostname or IP Address</label>
                <input type="text" id="hostname" name="hostname" required>
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input type="number" id="port" name="port" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="verify_ssl">Verify SSL Certificate</label>
                <input type="checkbox" id="verify_ssl" name="verify_ssl">
            </div>
            <button type="submit" class="btn">Save Configuration</button>
        </form>
        <div id="message-area" class="hidden"></div>
    </main>
    <script src="/static/js/config.js"></script>
</body>
</html>
